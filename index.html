<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text-to-Video Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay content (Form and heading) -->
  <div class="content">
    <h1>AI Text-to-Video Generator</h1>
    <form id="videoForm">
      <label for="textInput">Enter Your Script or Text</label>
      <textarea id="textInput" placeholder="Type your script here" rows="4" required></textarea>

      <label for="imageInput">Upload Image (optional)</label>
      <input type="file" id="imageInput" accept="image/*">

      <label for="audioInput">Upload Audio (optional)</label>
      <input type="file" id="audioInput" accept="audio/*">

      <div class="custom-options">
        <div>
          <label for="videoLength">Video Length</label>
          <select id="videoLength">
            <option value="short">Short (30s)</option>
            <option value="medium">Medium (60s)</option>
            <option value="long">Long (90s)</option>
          </select>
        </div>
        <div>
          <label for="videoStyle">Video Style</label>
          <select id="videoStyle">
            <option value="realistic">Realistic</option>
            <option value="anime">Anime</option>
            <option value="cartoon">Cartoon</option>
            <option value="minimalist">Minimalist</option>
            <option value="cinematic">Cinematic</option>
          </select>
        </div>
      </div>

      <button type="submit">Generate Video</button>
    </form>

    <!-- Pause/Play Button for the Background Video -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
